{% extends 'base.html'%}

{%block content%}
    <div class="news-flex-cont">
        <div class="all-news">
            {%for item in data%}
                <div class="latest-news">
                   Title: <div class="news-title">{{item.title}}</div>
                    {%if item.text%}Story:item.text{%endif%}
                </div>
            {%endfor%}
        </div>
    </div>
{%endblock%}
